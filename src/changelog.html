---
layout: default
regenerate: true
---

<div class="faq">

<section class="hero">
  <div class="intro-section">

    <p>
      <span>This</span> is the blog page
    </p>

  </div>
</section>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>


</div>
